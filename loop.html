<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <pre>
        1.for loop
        2.while loop
        3.do ..while loop

    </pre>

    <h2>for loop</h2>
<script>
    for(x=1;x<=30;x++){
        document.write(`${x} &nbsp;`)
    }
    document.write('<br>')
    let z=prompt('Enter your name')
    for(y=1;y<=15;y++){
        document.write(`${z} &nbsp;`)
    }
    document.write(`<br>`)
    for(a=20;a>=1;a--){
        document.write(`${a} &nbsp;`)
    }
    
</script>
    
</body>
</html>
