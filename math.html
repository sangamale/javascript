<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math methods</title>
</head>
<body>
    <script>
        document.write(Math.PI.toFixed(2))
        document.write('<br>')
        //square root
        document.write(Math.sqrt(25))
        document.write('<br>')
        document.write(Math.pow(2,3))
        document.write('<br>')
        //random number return value between 0 and 1
        document.write(Math.random())
        document.write('<br>')
        //round up
        document.write(Math.round(6.5))
        document.write('<br>')
        document.write(Math.round(6.4))
        document.write('<br>')
        // ceil always round up the value no matter what the numeric value after decimal point
        document.write(Math.ceil(4.2))
        document.write('<br>')
        document.write(Math.floor(4.8))
        document.write('<br>')
        //to convert random number to whole number
        document.write(Math.floor(Math.random()*20)) // 0-19
        document.write('<br>')
        document.write(Math.floor(Math.random()*20)+1) //1-20
        












    </script>
    
</body>
</html>
