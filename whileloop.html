<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let i=0;
        while(i<25){
            document.write(`${i} &nbsp;`)
            i++
        }
        document.write(`<br>`)
        let j=25;
        while(j>=0){
            document.write(`${j} &nbsp;`)
            j--
        }

    </script>
</body>
</html>
