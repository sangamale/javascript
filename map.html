<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        const numbers=[5,10,20,40,50,70]
        numbers.map(num=>(
            document.write(`<li> ${num} </li>`)
        ))
    </script>
</body>
</html>
