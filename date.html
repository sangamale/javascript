<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>

    <script>
        const date=new Date()
        document.write(`${date}`)
        document.write('<br>')
        // to extract current year
        document.write(date.getFullYear())
        document.write('<br>')
        // to extract month return value 0-11
        document.write(date.getMonth())
        document.write('<br>')
        // to extract todays date
        document.write(date.getDate())
        document.write('<br>')
        // to extract day 0-6
        document.write(date.getDay())
        document.write('<br>')
        // to extract hours 0-23
        document.write(date.getHours())
        document.write('<br>')
        // to extract minutes 0-59
        document.write(date.getMinutes())
        document.write('<br>')
        // to extract seconds
        document.write(date.getSeconds())
        document.write('<br>')
        //to extract milliseconds 0-999
        document.write(date.getMilliseconds())
        document.write('<br>')
        






        

    </script>
    
</body>
</html>
