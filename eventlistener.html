<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event listener</title>
</head>
<body>
    <button id="btn">click to show result</button>
    <p id="result"></p>

    <script>
        let x=document.getElementById('btn')
        x.addEventListener('click',demo)

        function demo(){
            document.getElementById('result').innerHTML=new Date().toLocaleTimeString()
        }

    </script>
    
</body>
</html>
