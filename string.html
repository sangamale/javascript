<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>

    <script>
        const text="welcome to javascript class to read web programming."
        document.write(`${text} <br>`)
        // to count the length of string
        document.write(text.length)
        document.write('<br>')
        // find the position string in a string
        document.write(text.indexOf('to'))
        document.write('<br>')
        document.write(text.search('to'))
        // to find the last occurance of repeated string use lastIndexOf
        document.write('<br>')
        document.write(text.lastIndexOf('to'))
        document.write('<br>')
        //to replace a string use replace
        document.write(text.replace('javascript','React js'))
        document.write('<br>')
        document.write(text.replace(/To/gi,'too'))
        document.write('<br>')
        //substring ->small part of a string
        // slice(start,end),substring(start,end),substr(start,length)

        document.write(text.slice(0,21)+'...........')
        document.write('<br>')

        document.write(text.substring(5,21)+'...........')
        document.write('<br>')

        document.write(text.substr(5,21)+'...........')
        document.write('<br>')
        //concat(),toUpperCase(),toLowerCase(),charAt(),charCodeAt(),split()
        //github.com
        // gitbash download





    </script>
    
</body>
</html>
