<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body onload="setInterval(demo,1000)">
    <p id="result"></p>

    <script>
        function demo(){
            document.getElementById('result').innerHTML= new Date().toLocaleTimeString()
        }
        //getElementsByClassName()
        //getElementsByTagName()
        //querySelectorAll()
    </script>
    
</body>
</html>
