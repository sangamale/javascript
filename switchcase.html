<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <h2>basic syntax of switch case</h2>
    <pre>
        switch(expression){
            case n:
            code to be executed
            break;

            case n:
            code to be executed
            break;

            default:
            code to be executed
            break;
        }
    </pre>

    <script>
        switch (new Date().getDay()) {
            case 0:
                document.write(`Today is Sunday`)
                break
            case 1:
                document.write(`Today is Monday`)
                break
            case 2:
                document.write('Today is Tuesday')
                break
            case 3:
                document.write(`Today is Wednesday`)
                break
            case 4:
                document.write(`Today is Thursday`)
                break
            case 5:
                document.write(`Today is Friday`)
                break
            case 6:
                document.write(`Today is Saturday`)
                break

            default:
                document.write('invalid expression')
                break
        }
    </script>
<!-- 
  let x= prompt(first number)
  let y=prompt(second number)
  let operator=prompt(what you want to do eg +,-,*,/,%) -->

</body>

</html>
