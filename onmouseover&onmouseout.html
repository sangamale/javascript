<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover & onmouseout</title>
</head>
<body>
    <button onmouseover="demo()" onmouseout="myDemo()">mouse over to see result</button>

    <h2 id="result"></h2>

    <script>
        function demo(){
            document.getElementById('result').innerHTML="the mouse is hover over the button"
        }

        function myDemo(){
            document.getElementById('result').innerHTML="the mouse is out from the button" 
        }

    </script>
    
</body>
</html>
