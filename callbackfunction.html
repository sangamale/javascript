<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>

<body>
    <div></div>
    <script>
        const news = [
            { newsTitle: "First Title", content: "Hello world" },
            { newsTitle: "Second Title", content: "We are learning Javascript" },
            { newsTitle: "Third Title", content: "This is a callback function topic" }
        ]

        function showNews() {
            //setTimeout(demo,2000)
            //setTimeout(function(){},2000)
            setTimeout(() => {
                let result = ""
                news.forEach(post => {
                    //result=result+`<li> ${post.newsTitle} </li>`
                    result += `<li> ${post.newsTitle}
                        <ul>
                            <li>${post.content}</li>
                        </ul>
                         </li>`
                })
                document.querySelector('div').innerHTML = result

            }, 2000)

        }

        // define addnews function
        // function addNews(newdata){
        //     setTimeout(()=>{
        //         //to add new array element in array
        //         news.push(newdata)

        //     },3000)
        // }


        //call the function to show news
        // showNews()
        // //call the function to add news
        // addNews({newsTitle:"Fourth Title",content:"This is added from push method"})

        const addNews = (newdata, callback) => {
            setTimeout(() => {
                news.push(newdata)
                //call the callback function after adding news
                callback()

            }, 3000)
        }


        //function call with callback function
        addNews({ newsTitle: "Fourth Title", content: "This is added from push method" }, showNews)

    </script>

</body>

</html>
