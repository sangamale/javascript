<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>

    <script>
        const x=Number(prompt('Enter the value of x'))
        const y=Number(prompt('Enter the value of y'))
        if(x>y){
            document.write(`x is greater than y`)
        }
        else if(y>x){
            document.write(`y is greater than x`)
        }
        else{
            document.write(`x and y are equal value`)
        }

    </script>
    
</body>
</html>
