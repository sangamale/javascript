<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>

<body>
    <script>
        for (i = 1; i <= 35; i++) {

            if (i == 20) {
                break
            }
            document.write(`${i}&nbsp;`)

        }

        document.write(`<br>`)

        for (i = 1; i <= 35; i++) {

            if (i == 20) {
                continue
            }
            document.write(`${i}&nbsp;`)

        }

    </script>
</body>

</html>
